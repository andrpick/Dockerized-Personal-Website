[tool:pytest]
# Pytest configuration file for Flask personal website tests

# Test discovery
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    database: marks tests that require database access

# Minimum version
minversion = 6.0

# Test timeout (in seconds) - requires pytest-timeout plugin
# timeout = 300

# Coverage options (if using pytest-cov)
# addopts = --cov=app --cov=DAL --cov-report=html --cov-report=term-missing

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
